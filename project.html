<!DOCTYPE html>
<html lang="si">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Indika</title>
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <style>
        :root {
            --bg-color: #0f172a;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --card-bg: rgba(30, 41, 59, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-primary);
            font-family: var(--font-body);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 3rem;
            ;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 3rem;
        }

        .back-btn {
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .project-header-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: var(--glass-shadow);
        }

        .project-meta {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .project-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .project-desc {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .tech-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .tech-tag {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .code-block {
            background: #1e1e1e;
            padding: 1.5rem;
            border-radius: 12px;
            overflow-x: auto;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            color: #d4d4d4;
            margin-bottom: 2rem;
            border: var(--glass-border);
        }

        @media(max-width: 600px) {
            .project-header-img {
                height: 250px;
            }

            .project-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Back to Projects</a>
        </div>

        <!-- Content Area -->
        <div id="project-content">
            <!-- Loading State -->
            <p style="text-align: center; color: var(--text-secondary);">Loading project details...</p>
        </div>
    </div>

    <!-- Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <!-- For HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <!-- For Arduino/C++ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>

    <!-- Data Logic -->
    <script src="data.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');
        const container = document.getElementById('project-content');

        if (!projectId) {
            container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Project ID not found.</p>';
        } else {
            const project = getProjectById(projectId);

            if (project) {
                // Function to escape HTML to prevent it from rendering
                const escapeHtml = (unsafe) => {
                    return unsafe
                        .replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/"/g, "&quot;")
                        .replace(/'/g, "&#039;");
                }

                // Determine language for Prism (default to javascript if not obvious, or try to detect from category)
                let langClass = 'language-javascript';
                if (project.category === 'electronic' || project.techStack.includes('C++') || project.techStack.includes('Arduino')) {
                    langClass = 'language-cpp';
                } else if (project.techStack.includes('HTML')) {
                    langClass = 'language-html';
                }

                container.innerHTML = `
                    <img src="${project.image}" alt="${project.title}" class="project-header-img" loading="lazy">
                    
                    <div class="project-meta">
                        <span>Category: <strong style="color: var(--text-primary); text-transform: capitalize;">${project.category}</strong></span>
                        <span>Date: <strong style="color: var(--text-primary);">${project.date}</strong></span>
                    </div>

                    <h1 class="project-title">${project.title}</h1>

                    <div class="tech-list">
                        ${project.techStack.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                    </div>

                    <div class="glass-panel" style="padding: 2rem; margin-bottom: 2rem; background: rgba(30, 41, 59, 0.4);">
                        <p class="project-desc">${project.fullDesc}</p>
                    </div>    

                    <h2 style="font-family: 'Outfit'; margin-bottom: 1rem;">Core Logic / Code Snippet</h2>
                    <div class="code-block" style="padding: 0;">
                        <pre style="margin: 0; padding: 1.5rem; background: transparent;"><code class="${langClass}">${escapeHtml(project.codeSnippet)}</code></pre>
                    </div>

                    <div style="margin-top: 3rem; text-align: center;">
                        <a href="mailto:contact@indika.dev" style="background: var(--accent-color); color: white; padding: 1rem 2rem; border-radius: 8px; font-weight: 600;">Contact for Collaboration</a>
                    </div>
                `;

                // Re-run Prism highlighting
                Prism.highlightAll();

            } else {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Project not found.</p>';
            }
        }
    </script>
</body>

</html>
