<!DOCTYPE html>
<html lang="si">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Portfolio | Indika</title>
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Main Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">Smart Tech Lab</div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <!-- Admin link hidden for security -->
                </ul>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero" style="text-align: center; margin-bottom: 4rem;">
            <h1
                style="font-family: 'Outfit'; font-size: 3rem; margin-bottom: 1rem; background: linear-gradient(to right, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                My Technology Projects</h1>
            <p style="color: var(--text-secondary); font-size: 1.1rem; max-width: 600px; margin: 0 auto;">
                Showcasing the intersection of Software, Electronics, and IoT. Check out my latest work below.
            </p>
        </section>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" onclick="filterProjects('all')">All</button>
            <button class="filter-btn" onclick="filterProjects('electronic')">Electronics</button>
            <button class="filter-btn" onclick="filterProjects('iot')">IoT</button>
            <button class="filter-btn" onclick="filterProjects('software')">Software</button>
        </div>

        <!-- Project Grid -->
        <div id="project-grid" class="project-grid">
            <!-- Projects will come from JS -->
        </div>
    </div>

    <!-- Data Logic -->
    <script src="data.js"></script>
    <script>
        const grid = document.getElementById('project-grid');
        const btns = document.querySelectorAll('.filter-btn');

        // Initial Render
        renderProjects('all');

        function filterProjects(category) {
            // Update Active State
            btns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            renderProjects(category);
        }

        function renderProjects(category) {
            const projects = getProjectsByCategory(category);
            grid.innerHTML = '';

            if (projects.length === 0) {
                grid.innerHTML = '<p style="text-align:center; color: var(--text-secondary); grid-column: 1/-1;">No projects found in this category.</p>';
            }

            projects.forEach(proj => {
                const card = document.createElement('div');
                card.className = 'glass-panel project-card';
                card.onclick = () => window.location.href = `project.html?id=${proj.id}`;

                card.innerHTML = `
                    <img src="${proj.image}" alt="${proj.title}" class="card-image" loading="lazy">
                    <div class="card-content">
                        <span class="card-category">${proj.category}</span>
                        <h3 class="card-title">${proj.title}</h3>
                        <p class="card-desc">${proj.shortDesc}</p>
                        <div class="tech-stack" style="margin-top: 1rem;">
                            ${proj.techStack.slice(0, 3).map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>


</html>
